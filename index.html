<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <form id="form" class="container mt-5"> 
        <div class="row">
            <div class="col-lg-3 mb-3"> <!--  col-md-3  -->
                <input type="text" placeholder="Firstname" class="form-control" id="firstName">
                <div class="invalid-feedback">
                    Please enter your first name.
                  </div>
            </div>

            <div class="col-lg-3 mb-3"> 
                <input type="text" placeholder="Lastname" class="form-control" id="lastName">
                <div class="invalid-feedback">
                    Please enter your last name.
                  </div>
            </div>

            <div class="col-lg-3 mb-3"> 
                <input type="email" placeholder="Email" class="form-control" id="email">
                <div class="invalid-feedback">
                    Please enter your email.
                  </div>
            </div>

    
            <div class="col-lg-3">
                <button class="btn btn-primary">Add user</button>
            </div>
        </div>
    </form>

    <div class="container">
        <div id="output">

        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
